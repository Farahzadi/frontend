name: Landing Staging CICD

on:
  push:
    branches:
      - development
    paths-ignore:
      - '.github/**'
      - '.gitignore'
      - 'README.md'
      - 'src/app/**'
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'info'


jobs:

  environment_step:
    runs-on: self-hosted
    outputs:
      prefix: ${{ steps.env_step.outputs.env_prefix }}
    steps:
      - name: Check out current repository and set ENV
        id: env_step
        run: if [ "${{ github.ref }}" == 'refs/heads/master' ]; then echo "::set-output name=env_prefix::PRODUCTION_"; else echo "::set-output name=env_prefix::STAGING_"; fi

  build_and_push:
    runs-on: self-hosted
    needs: environment_step
    steps:
    - name: pull latest code
      uses: actions/checkout@v2
    
    - name: build step
      run: cd src/landing; docker build -t reg.dexpresso.exchange/staging/landing:latest .

    - name: login to docker registry
      run:  echo ${{ secrets.Harbor_PASSWORD }} | docker login reg.dexpresso.exchange  -u action  --password-stdin


    - name: push docker image to package registry
      run: docker push reg.dexpresso.exchange/staging/landing:latest
  
  deploy:
    runs-on: self-hosted
    needs: build_and_push
    steps:
    - name: run command on remote
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets[format('{0}SSH_ACTION_HOST', needs.environment_step.outputs.prefix)] }}
        username: ${{ secrets[format('{0}SSH_ACTION_USER', needs.environment_step.outputs.prefix)] }}
        key: ${{ secrets[format('{0}SSH_ACTION_KEY', needs.environment_step.outputs.prefix)] }}
        port: ${{ secrets[format('{0}SSH_ACTION_PORT', needs.environment_step.outputs.prefix)] }}
        script: |
          cd /opt/docker/services/landing
          echo ${{ secrets.Harbor_PASSWORD }} | docker login reg.dexpresso.exchange  -u action  --password-stdin
          docker rmi -f reg.dexpresso.exchange/staging/landing:latest || echo "Ok"
          docker pull reg.dexpresso.exchange/staging/landing:latest
          docker-compose up -d